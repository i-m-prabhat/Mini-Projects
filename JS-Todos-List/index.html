<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO'S LIST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body style="color:white;background-color: #202122;">
        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center">TODO'S LIST</h1>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                                placeholder="Write Your Todo title here....">
                            <div id="titleHelp" class="form-text">What is Your main Focus for Today?</div>
                        </div>
                        <div class="mb-3">
                            <label for="des" class="form-label">Description</label>
                            <textarea class="form-control" id="des"
                                placeholder="Write Todo description here...."></textarea>
                        </div>
                        <button type="button" id="add" class="btn btn-success">Add to List</button>
                        <button type="button" id="clear" class="btn btn-outline-danger" onclick="clearList()">Clear
                            List</button>
                    </form>

                    <div id="items" class="my-4">
                        <h2>Your Items</h2>
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th scope="col">SNo.</th>
                                    <th scope="col">Item Title</th>
                                    <th scope="col">Item Description</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tablebody">
                                <tr>
                                    <th scope="row">1</th>
                                    <th>Get Some Coffie</th>
                                    <td>You Need Coffie , Then You are a coder</td>
                                    <td><button class="btn btn-danger btn-sm">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>



        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
